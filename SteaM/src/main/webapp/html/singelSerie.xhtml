<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <title>Serie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        
        <!-- #### Navigartions Bar #### -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="./home.xhtml">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./AdvancedSearch.xhtml">Erweiterte Suche</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./createSeries.xhtml">Serie erstellen</a>
                        </li>
                    </ul>
                    <form class="d-flex" method="get" action="../index.html">
                        <button class="btn btn-outline-success" type="submit">log out</button>
                    </form>
                </div>
            </div>
        </nav>
        
        <!-- Serie -->
        <div class="container py-5">
            <h:form styleClass="row g-3">
                
                <!-- Title -->
                <div class="col-md-6">
                    <lable for="title" class="form-label">Title: </lable>
                    <h:inputText id="title" styleClass="form-control" value="#{manageSeries.serie.title}" /> <br/>
                </div>
                
                <!-- numberOfSeasons -->
                <div class="col-md-6">
                    <lable for="numberOfSeasons" class="form-label">Number Of Seasons: </lable>
                    <h:inputText id="numberOfSeasons" styleClass="form-control" value="#{manageSeries.serie.numberOfSeasons}" /> <br/>
                </div>
                
                <!-- genre -->
                <div class="col-md-6">
                    <lable for="genre" class="form-label">Genre: </lable>
                    <h:selectOneMenu value="#{manageSeries.serie.genre}" id="genre" styleClass="form-select">
                        <f:selectItem itemValue="Action" itemLabel="Action"/>
                        <f:selectItem itemValue="Drama" itemLabel="Drama"/>
                        <f:selectItem itemValue="Comedy" itemLabel="Comedy"/>
                        <f:selectItem itemValue="Thriller" itemLabel="Thriller"/>
                        <f:selectItem itemValue="Documentary" itemLabel="Documentary"/>
                        <f:selectItem itemValue="ScienceFiction" itemLabel="ScienceFiction"/>
                    </h:selectOneMenu>
                </div>
                
                <!-- streamedBy -->
                <div class="col-md-6">
                    <lable for="streamedBy" class="form-label">Number Of Seasons: </lable>
                    <h:selectOneMenu value="#{manageSeries.serie.streamedBy}" id="streamedBy" styleClass="form-select" required="true">
                        <f:selectItem itemValue="Netflix" itemLabel="Netflix"/>
                        <f:selectItem itemValue="AmazonPrime" itemLabel="Amazon Prime"/>
                        <f:selectItem itemValue="DisneyPlus" itemLabel="Disney Plus"/>
                        <f:selectItem itemValue="Sky" itemLabel="Sky"/>
                    </h:selectOneMenu>
                </div>
                
                <div class="col-md-6">
                    <!-- Save -->
                    <h:commandButton value = "Save" action= "#{manageSeries.save()}" styleClass="btn btn-primary"/>

                    <!-- go back -->
                    <h:commandButton value = "Back" action= "searchResult" styleClass="btn btn-primary"/>
                </div>
                

            </h:form>
        </div>
    </h:body>
</html>
