<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <title>Serie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        
        <!-- #### Navigartions Bar #### -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="./home.xhtml">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./AdvancedSearch.xhtml">erweiterte Suche</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./createSeries.xhtml">Serie erstellen</a>
                        </li>
                    </ul>
                    <form class="d-flex" method="get" action="../index.html">
                        <button class="btn btn-outline-success" type="submit">log out</button>
                    </form>
                </div>
            </div>
        </nav>
        
        <!-- Serie -->
        <div class="py-2">
            <h:form>
                <!-- Title -->
                <lable for="title">Title: </lable>
                <h:inputText id="title" value="#{manageSeries.serie.title}" /> <br/>

                <!-- numberOfSeasons -->
                <lable for="numberOfSeasons">Number Of Seasons: </lable>
                <h:inputText id="numberOfSeasons" value="#{manageSeries.serie.numberOfSeasons}" /> <br/>

                <!-- genre -->
                <lable for="genre">Genre: </lable>
                <h:inputText id="genre" value="#{manageSeries.serie.genre}" /> <br/>

                <!-- streamedBy -->
                <lable for="streamedBy">Number Of Seasons: </lable>
                <h:inputText id="streamedBy" value="#{manageSeries.serie.streamedBy}" /> <br/>

                <!-- Save -->
                <h:commandButton value = "Save" action= "#{manageSeries.save()}" styleClass="btn btn-primary"/>
                
                <!-- go back -->
                <h:commandButton value = "Back" action= "searchResult" styleClass="btn btn-primary"/>

            </h:form>
        </div>
    </h:body>
</html>
